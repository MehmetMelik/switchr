<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Offer Calculator</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4">Job Offer Extra Cost Calculator</h2>
    <form id="calcForm">
      <div class="mb-3">
        <label for="currentWage" class="form-label">Current Annual Wage (£)</label>
        <input type="number" class="form-control" id="currentWage" placeholder="e.g., 150000" required>
      </div>
      <div class="mb-3">
        <label for="dailyCommuteCost" class="form-label">Daily Commute Cost (£)</label>
        <input type="number" class="form-control" id="dailyCommuteCost" placeholder="e.g., 30" required>
      </div>
      <div class="mb-3">
        <label for="timeCost" class="form-label">Annual Cost of Time Spent on Commute (£)</label>
        <input type="number" class="form-control" id="timeCost" placeholder="e.g., 20000" required>
      </div>
      <div class="mb-3">
        <label for="onerousPercent" class="form-label">Extra Job Onerousness (%)</label>
        <input type="number" class="form-control" id="onerousPercent" placeholder="e.g., 10" required>
      </div>
      <div class="mb-3">
        <label for="jobChangeCost" class="form-label">Cost of Changing Jobs (£)</label>
        <input type="number" class="form-control" id="jobChangeCost" placeholder="e.g., 15000" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculateExtra()">Calculate</button>
    </form>
    <div class="mt-4 alert alert-info" role="alert" id="result">
      Required salary increase will be shown here.
    </div>
  </div>

  <script>
    function calculateExtra() {
      const currentWage = Number(document.getElementById("currentWage").value);
      const dailyCommuteCost = Number(document.getElementById("dailyCommuteCost").value);
      const timeCost = Number(document.getElementById("timeCost").value);
      const onerousPercent = Number(document.getElementById("onerousPercent").value);
      const jobChangeCost = Number(document.getElementById("jobChangeCost").value);

      // Assume 200 working days per year
      const workingDays = 200;
      const rawCommuteCost = dailyCommuteCost * workingDays;
      // If annual wage is above 100K, assume tax adjustment (e.g., 6k becomes roughly 10k, multiplier ~1.67)
      const taxMultiplier = currentWage > 100000 ? 1.67 : 1;
      const adjustedCommuteCost = rawCommuteCost * taxMultiplier;
      // Extra onerousness cost is taken as a percentage of current wage
      const onerousCost = (onerousPercent / 100) * currentWage;
      // Total additional cost required
      const totalExtra = adjustedCommuteCost + timeCost + onerousCost + jobChangeCost;
      
      document.getElementById("result").innerText = 
        "Required salary increase: £" + totalExtra.toFixed(2);
    }
  </script>
</body>
</html>
